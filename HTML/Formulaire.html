<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <center><h1>Votre réservation d'hotel</h1>
    <h2>*Champs obligatoire</h2></center>
    
    <form method="get">
        <label >Votre nom *:
            <input type="text" placeholder="nom de famille" value="" required name="Nom">
        </label>
        <br>

        <label >Votre prénom *:
            <input type="text" placeholder="prénom" value="" required name="prénom">
        </label>
        <br>

        <label >Votre numéro de téléphone *:
            <input type="tel" placeholder="téléphone" value="" requiredname="numero">
        </label>
        <br>

        <label >Adresse email *:
            <input type="email" nplaceholder="email" value="" required name="email">
        </label>
        <br>
        
        <select name="villes"> 
            <option value="Lille">Lille</option>
            <option value="Paris">Paris</option> 
            <option value="Marseille">Marseille</option>
            <option value="Nantes">Nantes</option> 
            <option value="Toulon">Toulon</option> 
            <option value="Toulouse">Toulouse</option> 
            <option value="Lyon">Lyon</option> 
            <option value="La Rochelle">La Rochelle</option>
        </select>
        <br>

        <label >Date d'arrivée :
            <input type="date" name="date" value="" >
        </label>
        <br>

        <label >Nombre de personnes *:
            <input type="number" min="1" placeholder="nbre de personnes" name="nbrepersonnes" required>
        </label>
        <br>
       
        <label >
            <input type="checkbox" name="climatisation" value="climatisation">climatisation
        </label>
        <label >
            <input type="checkbox" name="Mini bar" value="Mini bar">Mini bar
        </label>
        <label >
            <input type="checkbox" name="jacuzzi" value="jacuzzi">jacuzzi
        </label>
        <br><br>
        <textarea name="message" rows="2" cols="40" required>
            Ajoutez un commentaire.
            </textarea>
        <br><br>
        <label >
            <p>Acceptation des conditions générales*</p>
            <input type="radio" name="CondGéné" value="oui">J'accepte
        </label>
        <label >
            <input type="radio" name="CondGéné" value="non" checked>Je refuse
        </label>
        <br>

            <input type="submit" value="submit">Envoyer ma candidature
        </form>

        <a href="Test1.html" >Retour</a><br/>

        
</body>
</html>
